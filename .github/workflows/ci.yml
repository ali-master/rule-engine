name: ci

on:
  pull_request:
    branches:
      - master
      - develop
  push:
    branches:
      - master
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: npm i -g --force corepack && corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: ðŸ›  Build project
        run: pnpm build

      - name: ðŸ”  Lint project
        run: pnpm lint

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: npm i -g --force corepack && corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: ðŸ›  Build project
        run: pnpm build

      - name: ðŸ’ª Test types
        run: pnpm test:types

      - name: ðŸ§ª Test project
        run: pnpm test:coverage

      - name: ðŸ“Š Generate test report
        if: always()
        run: pnpm test:junit

      - name: ðŸ“ˆ Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: ðŸŸ© Coverage
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
